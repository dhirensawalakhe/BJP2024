<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Sumit Wankhede BJP</title>
  
  <!-- Open Graph meta tags for social media preview -->
  <meta property="og:title" content="Support Sumit Wankhede 2024">
  <meta property="og:description" content="Vote for your bright future">
  <meta property="og:image" content="https://dhirensawalakhe.github.io/BJP2024/thumbnail.jpg">
  <meta property="og:url" content="https://dhirensawalakhe.github.io/BJP2024/">
  <meta property="og:type" content="website">
  <meta property="twitter:card" content="summary_large_image">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .template-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 6 / 7;
      background-image: url('template.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
     
    .orange-box {
      top: 19.7%;
      left: 8.3%;
      width: 23%;
      height: 25.7%;
      position: absolute;
      border-radius: 5%;
      overflow: hidden;
      border: 2px solid rgb(255, 249, 249);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-box,.right-box {
      position: absolute;
      border-radius: 5%;
      overflow: hidden;
      border: 2px solid rgb(67, 63, 63);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-box {
      top: 54%;
      left: 2.3%;
      width: 37%;
      height: 6%;
      background-color: #bac8d700;
      color: #0b0909;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .right-box {
      top: 54%;
      left: 61%;
      width: 37%;
      height: 6%;
      background-color: #bac8d700;
      color: #000000;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .orange-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .upload-label, .crop-button, .download-button, .name-input {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }
    .name-input {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f2f4;
      color: #171010;
      border-radius: 5px;
      outline: auto;
    }
    .crop-container img {
      max-width: 100%;
    }
    .crop-container {
      display: none;
      width: 90%;
      max-width: 400px;
    }
    .loading-message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Support BJP <br>Support Sumit Wankhede</h2>

  <label for="fileInput" class="upload-label">Insert Photo</label>
  <input type="file" accept="image/*" id="fileInput">

  <button class="crop-button" id="cropButton" style="display: none;">Crop & Place Image</button>
  <button class="download-button" id="downloadButton" style="display: none;">Download Template</button>

  <input type="text" class="name-input" id="nameInput" placeholder="        Enter Your Name">

  <div class="crop-container" id="cropContainer">
    <img id="cropImage" alt="Crop your photo">
  </div>

  <div class="template-container" id="templateContainer">
    <div class="orange-box">
      <img id="uploadedImage" alt="">
    </div>
    <div class="left-box" id="nameBox">Your Name</div> 
    <div class="right-box" id="name"> Sumit Wankhede</div>
  </div>

  <div class="loading-message" id="loadingMessage">Processing your image...</div>

  <script>
    let cropper;
    let uploadedImageSrc = "";

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cropImage').src = e.target.result;
          document.getElementById('cropContainer').style.display = 'block';
          document.getElementById('cropButton').style.display = 'inline-block';

          if (cropper) cropper.destroy();
          cropper = new Cropper(document.getElementById('cropImage'), {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cropButton').addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({
        width: 282,
        height: 270
      });

      document.getElementById('uploadedImage').src = canvas.toDataURL();
      uploadedImageSrc = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('cropButton').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'inline-block';
    });

    document.getElementById('nameInput').addEventListener('input', function() {
      document.getElementById('nameBox').textContent = this.value || 'Your Name';
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
      document.getElementById('loadingMessage').style.display = 'block';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 1000;
      canvas.height = 1200;

      const templateImage = new Image();
      templateImage.src = 'template.jpg';

      templateImage.onload = function() {
        context.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

        const userImage = new Image();
        userImage.src = uploadedImageSrc;

        userImage.onload = function() {
          const boxX = canvas.width * 0.104;
          const boxY = canvas.height * 0.20;
          const boxWidth = canvas.width * 0.225;
          const boxHeight = canvas.height * 0.258;

          // Clip and draw user image
          context.drawImage(userImage, boxX, boxY, boxWidth, boxHeight);

          // Add user name text
          context.font = 'bold 36px Arial';
          context.fillStyle = '#000000';
          context.textAlign = 'center';
          const nameX = canvas.width * 0.2;
          const nameY = canvas.height * 0.57;
          const userName = document.getElementById('nameBox').textContent;
          
          context.fillStyle='#000000';
          context.fillText('        Sumit Wankhede', canvas.width*0.75,canvas.height*0.57)
          context.textAlign ="center";
          // Ensure the name is set and drawn on the canvas
          if (userName.trim()) {
            context.fillText(userName, nameX, nameY);
          }

          // Create a download link
          canvas.toBlob(async (blob) => {
            const file = new File([blob], 'Support for Sumit Wankhede.png', { type: 'image/png' });

            if (navigator.share) {
              try {
                await navigator.share({
                  title: 'Support Sumit Wankhede',
                  text: 'Check out this image!',
                  files: [file]
                });
              } catch (err) {
                console.error('Error sharing:', err);
              }
            } else {
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = 'Support for Sumit Wankhede.png';
              link.click();
            }

            document.getElementById('loadingMessage').style.display = 'none';
          }, 'image/png');
        };
      };
    });
  </script>

</body>
</html>
