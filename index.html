<body>

  <!-- Your HTML body code remains unchanged -->

  <script>
    let cropper;
    let uploadedImageSrc = "";

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cropImage').src = e.target.result;
          document.getElementById('cropContainer').style.display = 'block';
          document.getElementById('cropButton').style.display = 'inline-block';

          if (cropper) cropper.destroy();
          cropper = new Cropper(document.getElementById('cropImage'), {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cropButton').addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({
        width: 282,
        height: 270
      });

      document.getElementById('uploadedImage').src = canvas.toDataURL();
      uploadedImageSrc = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('cropButton').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'inline-block';
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
      document.getElementById('loadingMessage').style.display = 'block';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 1000;
      canvas.height = 1200;

      const templateImage = new Image();
      templateImage.src = `https://dhirensawalakhe.github.io/live/template.jpg?${new Date().getTime()}`;

      templateImage.onload = function() {
        console.log("Template image loaded successfully.");
        context.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

        const userImage = new Image();
        userImage.src = uploadedImageSrc;

        userImage.onload = function() {
          console.log("User image loaded successfully.");
          const boxX = 1000 * 0.065;
          const boxY = 1200 * 0.195;
          const boxWidth = 1000 * 0.25;
          const boxHeight = 1200 * 0.26;

          context.drawImage(userImage, boxX, boxY, boxWidth, boxHeight);

          canvas.toBlob(async (blob) => {
            const file = new File([blob], 'template_with_image.png', { type: 'image/png' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'template_with_image.png';
            link.click();

            if (navigator.share) {
              try {
                await navigator.share({
                  title: 'Check out this photo!',
                  text: 'Support Sumit Wankhede!',
                  files: [file]
                });
                console.log('Shared successfully!');
              } catch (err) {
                console.error('Error sharing:', err);
              }
            }

            document.getElementById('loadingMessage').style.display = 'none';
          }, 'image/png');
        };

        userImage.onerror = function() {
          console.error("Failed to load the user image.");
          document.getElementById('loadingMessage').style.display = 'none';
        };
      };

      templateImage.onerror = function() {
        console.error('Failed to load the template image');
        document.getElementById('loadingMessage').style.display = 'none';
      };
    });
  </script>

</body>
