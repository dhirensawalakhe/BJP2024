<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Sumit Wankhede BJP</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .template-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 6 / 7;
      background-image: url('template.jpg'); /* Local path to the uploaded template */
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .orange-box {
      position: absolute;
      top: 19.7%;
      left: 8.3%;
      width: 23%;
      height: 25.7%;
      overflow: hidden;
      border-radius: 5%;
      border: 3px solid rgb(252, 250, 250);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orange-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-label, .crop-button, .download-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }

    .crop-container img {
      max-width: 100%;
    }

    .crop-container {
      display: none;
      width: 90%;
      max-width: 400px;
    }

    .loading-message {
      display: none;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Support BJP <br>Support Sumit Wankhede</h2>

  <label for="fileInput" class="upload-label">Insert Photo</label>
  <input type="file" accept="image/*" id="fileInput">

  <button class="crop-button" id="cropButton" style="display: none;">Crop & Place Image</button>
  <button class="download-button" id="downloadButton" style="display: none;">Download Template</button>

  <div class="crop-container" id="cropContainer">
    <img id="cropImage" alt="Crop your photo">
  </div>

  <div class="template-container" id="templateContainer">
    <div class="orange-box">
      <img id="uploadedImage" alt="">
    </div>
  </div>

  <div class="loading-message" id="loadingMessage">Processing your image...</div>

  <script>
    let cropper;
    let uploadedImageSrc = "";

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('cropImage').src = e.target.result;
          document.getElementById('cropContainer').style.display = 'block';
          document.getElementById('cropButton').style.display = 'inline-block';

          if (cropper) cropper.destroy();
          cropper = new Cropper(document.getElementById('cropImage'), {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('cropButton').addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({
        width: 282,
        height: 270
      });

      document.getElementById('uploadedImage').src = canvas.toDataURL();
      uploadedImageSrc = canvas.toDataURL();
      document.getElementById('cropContainer').style.display = 'none';
      document.getElementById('cropButton').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'inline-block';
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
      document.getElementById('loadingMessage').style.display = 'block';

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 1000; // Set canvas dimensions for output image
      canvas.height = 1200;

      const templateImage = new Image();
      templateImage.src = '/mnt/data/template.jpg';

      templateImage.onload = function() {
        // Draw the template image
        context.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

        // Draw the user's cropped image
        const userImage = new Image();
        userImage.src = uploadedImageSrc;

        userImage.onload = function() {
          // Coordinates and dimensions for the orange box
          const boxX = canvas.width * 0.083; // 8.3% from the left
          const boxY = canvas.height * 0.195; // 19.5% from the top
          const boxWidth = canvas.width * 0.23; // 23% of canvas width
          const boxHeight = canvas.height * 0.257; // 25.7% of canvas height

          // Draw the cropped image inside the orange box area
          context.drawImage(userImage, boxX, boxY, boxWidth, boxHeight);

          // Convert canvas to an image and trigger download
          canvas.toBlob((blob) => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'template_with_image_in_box.png';
            link.click();
            document.getElementById('loadingMessage').style.display = 'none';
          }, 'image/png');
        };

        userImage.onerror = function() {
          console.error('Failed to load the cropped user image');
          document.getElementById('loadingMessage').style.display = 'none';
        };
      };

      templateImage.onerror = function() {
        console.error('Failed to load the template image');
        document.getElementById('loadingMessage').style.display = 'none';
      };
    });
  </script>

</body>
</html>
